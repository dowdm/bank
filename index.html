    <div class="container">
      <div class="jumbotron">
        <h1>Banco de Epicodus </h1>
      </div>
      <div class="row">
        <div class="col">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-account-name">Name:</label>
              <input type="text" class="form-control" id="new-account-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="number" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
          </form>
        </div>
        <div class="col">
          <h2>Deposit or Withdraw Funds:</h2>
          <form id="deposit-withdrawal">
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="number" class="form-control deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal Amount:</label>
              <input type="number" class="form-control withdrawal">
            </div>
            <button type="submit" class="btn btn-secondary">Deposit/Withdraw</button>
          </form>
        </div>
