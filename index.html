<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Kontoinstitut</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Banco de Epicodus </h1>
      </div>
      <div class="row">
        <div class="col">
          <h2>Register a new account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-account-name">Name:</label>
              <input type="text" class="form-control" id="new-account-name">
            </div>
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit:</label>
              <input type="number" class="form-control" id="initial-deposit">
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
            <div class="no-display card">
              <p>Your account number is:  <span id="account-number"></span></p>
            </div>
          </form>
        </div>
        <div class="col">
          <h2>Deposit or Withdraw Funds:</h2>
          <form id="deposit-withdrawal">
            <div class="form-group">
              <label for="account-number-input">Enter your account number:</label>
              <input type="number" class="form-control" id="account-number-input">
            </div>
            <div class="form-group">
              <label for="deposit">Deposit Amount:</label>
              <input type="number" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdrawal">Withdrawal Amount:</label>
              <input type="number" class="form-control" id="withdrawal">
            </div>
            <button type="submit" class="btn btn-secondary">Deposit/Withdraw</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="jumbotron no-display">
            <h4>Your current balance is: <span id=current-balance></span></h4>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
